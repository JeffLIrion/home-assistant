decrement:
  description: Decrement the value of a template number entity by its stepping.
  fields:
    entity_id:
      description: Entity id of the template number that should be decremented.
      example: template_number.threshold
increment:
  description: Increment the value of a template number entity by its stepping.
  fields:
    entity_id:
      description: Entity id of the template number that should be incremented.
      example: template_number.threshold
set_value:
  description: Set the value of a template number entity.
  fields:
    entity_id:
      description: Entity id of the template number to set the new value.
      example: template_number.threshold
    value:
      description: The target value the entity should be set to.
      example: 42
reload:
  description: Reload the template_number configuration.
set_value_no_script:
  description: Set the value of a template number entity without running its script.
  fields:
    entity_id:
      description: Entity id of the template number to set the new value.
      example: template_number.threshold
    value:
      description: The target value the entity should be set to.
      example: 42
